<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <meta name="description" content="Seccion de contacto">
  <link rel="shortcut icon" href="../assets/favi.ico" type="image/x-icon">
  <title>Contacto</title>
</head>

<body>
  <header class="p-3 text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="../index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="../assets/logo.png" alt="logo">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="../index.html" class="nav-link px-2 text-white">Inicio</a></li>
          <li><a href="contacto.html" class="nav-link px-2 text-secondary">Contacto</a></li>
          <li><a href="preguntas.html" class="nav-link px-2 text-white">Preguntas Frecuentes</a></li>
          <li><a href="promociones.html" class="nav-link px-2 text-white">Promociones</a></li>
          <li><a href="generos.html" class="nav-link px-2 text-white">Generos</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Buscar juego..." aria-label="Search">
        </form>
      </div>
  </header>

  <div>
    <h2 class="text-center">Contacto</h2>
  </div>

  <section class="d-flex justify-content-center">

    <div class="mb-2">
      <form action="" class="myForm">
        <div class="mb-3">
          <label for="asunto">Asunto</label><br>
          <input type="text" placeholder="Asunto">
        </div>
        <div class="mb-3 mt-3">
          <label for="nombre">Ingrese nombre</label><br>
          <input type="text" placeholder="Nombre" id="nombre"><br>
        </div>
        <div class="mb-3">
          <label for="email">Ingrese email</label><br>
          <input type="email" placeholder="Email" id="email"><br>
        </div>


        <label for="mensaje">Ingrese mensaje</label><br>
        <textarea placeholder="Ingrese mensaje"></textarea><br>

      </form>
      <div class="row w-100 align-items-center p-3">
        <div class="col text-center">
          <button class="btn btn-primary regular-button boton">Enviar</button>
        </div>
  </section>




  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top bg-dark">
    <div class="col-md-4 d-flex align-items-center">
      <a href="../index.html" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <img src="../assets/logo.png" alt="logo">
      </a>
      <span class="text-muted">&copy;Digital Zone 2022</span>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
